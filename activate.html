<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل حساب موظف</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-card">
        <h3>تفعيل الحساب (للموظفين الجدد)</h3>
        <p style="font-size: 12px; color: #666;">يرجى إدخال البيانات المسجلة لدى الـ HR</p>
        
        <div class="input-group">
            <label>كود الموظف</label>
            <input type="number" id="reg-code" placeholder="أدخل كودك" required>
        </div>

        <div class="input-group">
            <label>رقم الموبايل</label>
            <input type="text" id="reg-phone" placeholder="رقمك المسجل في الشركة" required>
        </div>

        <div class="input-group">
            <label>اختر كلمة مرور جديدة</label>
            <input type="password" id="reg-pass" placeholder="6 أرقام أو حروف على الأقل" required>
        </div>

        <button id="btn-activate" onclick="activateAccount()">تفعيل الحساب الآن</button>
        <p id="reg-msg" class="error-msg"></p>
        <a href="index.html" style="font-size: 13px;">العودة للدخول</a>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
