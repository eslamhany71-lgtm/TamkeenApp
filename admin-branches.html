<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفروع - تمكين</title>
    <link rel="stylesheet" href="css/admin-branches.css">
    
    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="admin-header">
        <div class="container header-flex">
            <button onclick="location.href='home.html'" class="btn-back">رجوع</button>
            <h2>لوحة تحكم الفروع (الأدمن)</h2>
        </div>
    </header>

    <main class="container">
        <!-- قسم الرفع -->
        <section class="upload-section card">
            <div class="card-header">
                <h3>رفع وتحديث دليل الفروع</h3>
                <span class="info-tag">CSV ملف</span>
            </div>
            <div class="upload-controls">
                <input type="file" id="branchCsvFile" accept=".csv">
                <button onclick="uploadBranchesCSV()" class="btn-upload">بدأ الرفع الآن</button>
            </div>
            <p class="format-note">الترتيب المطلوب في الملف: (اسم الفرع , العنوان , التليفون , رابط الموقع)</p>
        </section>

        <!-- قسم عرض الفروع -->
        <section class="table-section card">
            <div class="card-header">
                <h3>قائمة الفروع المسجلة</h3>
                <div class="stats">الإجمالي: <strong id="branch-count">0</strong></div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>اسم الفرع</th>
                            <th>العنوان</th>
                            <th>التليفون</th>
                            <th>الموقع</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="branches-list-body">
                        <!-- البيانات تظهر هنا لحظياً -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-branches.js"></script>
</body>
</html>
