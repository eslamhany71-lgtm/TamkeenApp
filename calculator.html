<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القروض</title>
    <!-- تأكد إن اسم الملف هنا هو style.css أو calculator.css حسب ما إنت مسميه عندك -->
    <link rel="stylesheet" href="css/calculator.css"> 
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <button onclick="location.href='home.html'" class="logout-btn" style="background:#444">رجوع</button>
        <h2>حاسبة القروض الدقيقة</h2>
    </header>

    <main class="container">
        <div class="calculator-box">
            <div class="input-group">
                <label>مبلغ التمويل</label>
                <input type="number" id="loanAmount" placeholder="أدخل المبلغ">
            </div>

            <div class="input-group">
                <label>المدة (بالشهور)</label>
                <input type="number" id="loanMonths" placeholder="مثلاً: 12">
            </div>

            <div class="input-group">
                <label>نوع المنتج</label>
                <select id="productType">
                    <option value="0.3152">MEL 1/1 - 5K:45K</option>
                    <option value="0.3200288">MEL 2/2 - 45.1K:75K</option>
                    <option value="0.260132">VSE 1/1 - 75.1K:150K</option>
                    <option value="0.24002">VSE 2/2 - 150.1K:292K</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="calculateLoan()" class="calc-btn">احسب الآن</button>
            </div>
        </div> <!-- قفلة الـ calculator-box هنا صح -->

        <!-- جدول النتائج -->
        <div id="results" class="results-container" style="display:none;">
            <h3>نتائج الحسبة</h3>
            <div class="result-item"><span>الرسوم الإدارية (5%):</span> <strong id="resAdmin">0</strong></div>
            <div class="result-item"><span>قيمة القسط الشهري:</span> <strong id="resMonthly">0</strong></div>
            <div class="result-item"><span>إجمالي المبلغ بعد الفائدة:</span> <strong id="resTotalWithInterest">0</strong></div>
            <div class="result-item"><span>إجمالي الرسوم + أول قسط:</span> <strong id="resFeesFirst">0</strong></div>
            <div class="result-item"><span>نسبة الفائدة السنوية:</span> <strong id="resInterestRate">0</strong></div>
            <div class="result-item"><span>إجمالي المبلغ (فائدة + رسوم):</span> <strong id="resGrandTotal">0</strong></div>
            <div class="result-item"><span>إجمالي قيمة الفائدة فقط:</span> <strong id="resPureInterest">0</strong></div>
            <div class="result-item"><span>المبلغ المستلم (بعد الرسوم وأول قسط):</span> <strong id="resFinalNet">0</strong></div>
            <div class="result-item"><span>المبلغ المستلم (بعد الرسوم فقط):</span> <strong id="resFinalAdminOnly">0</strong></div>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
