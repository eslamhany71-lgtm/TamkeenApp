<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة العمل</title>
    <!-- ربط ملف التنسيق من مجلد css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- استدعاء مكتبات Firebase (الإصدار المتوافق) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div class="login-card">
        <div class="logo">
            <h2>شعار الشركة</h2>
        </div>
        <h3>مرحباً بك</h3>
        <p>قم بتسجيل الدخول للمتابعة</p>

        <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="example@company.com" required>
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="********" required>
        </div>

        <button id="loginBtn" onclick="login()">تسجيل الدخول</button>
        
        <div id="errorMessage" class="error-msg"></div>
    </div>

    <!-- ربط ملف الإعدادات والبرمجة من مجلد js -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <div class="login-card">
    <!-- زراير اللغة -->
    <div style="text-align: left; margin-bottom: 15px;">
        <span onclick="changeLang('ar')" style="cursor:pointer; color:#2a5298; font-weight:bold;">عربي</span> | 
        <span onclick="changeLang('en')" style="cursor:pointer; color:#2a5298; font-weight:bold;">English</span>
    </div>

    <h3 id="txt-welcome">مرحباً بك</h3>
    <p id="txt-sub">قم بتسجيل الدخول للمتابعة</p>

    <div class="input-group">
        <label id="lbl-email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@company.com">
    </div>

    <div class="input-group">
        <label id="lbl-pass">كلمة المرور</label>
        <input type="password" id="password" placeholder="********">
    </div>

    <button id="btn-login" onclick="login()">تسجيل الدخول</button>
    <div id="errorMessage" class="error-msg"></div>
</div>
</body>
</html>
