<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول - تمكين</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-card">
        <h2>نظام تمكين الموحد</h2>
        <h3 id="txt-welcome">تسجيل الدخول</h3>
        
        <div class="input-group">
            <label>كود الموظف</label>
            <input type="number" id="empCode" placeholder="أدخل كودك المكون من أرقام" required>
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="********" required>
        </div>

        <button id="btn-login" onclick="loginById()">دخول</button>
        
        <div id="errorMessage" class="error-msg"></div>

        <hr>
        <p style="font-size: 13px;">موظف جديد؟ <a href="activate.html">تفعيل الحساب لأول مرة</a></p>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
