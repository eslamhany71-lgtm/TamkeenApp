<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="txt-title">لوحة تحكم المدير - تمكين</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>
        <div class="header-right">
            <button onclick="location.href='home.html'" class="back-btn" id="btn-back">رجوع</button>
            <div class="lang-switch" style="display:inline; margin-right:10px;">
                <span onclick="setLanguage('ar')" style="cursor:pointer">عربي</span> | 
                <span onclick="setLanguage('en')" style="cursor:pointer">EN</span>
            </div>
        </div>
        <h2 id="txt-header">مراجعة طلبات الموظفين</h2>
    </header>

    <main class="container">
        <div class="stats-bar">
            <p id="txt-total-requests">إجمالي الطلبات المعلقة: <span id="pending-count">0</span></p>
        </div>

        <!-- المكان اللي هتظهر فيه الطلبات -->
        <div id="requests-list" class="requests-grid">
            <p id="loading-msg">جاري تحميل الطلبات...</p>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/lang-manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/manager.js"></script> <!-- الكود اللي إنت بتسأل عليه هيتحط هنا -->
</body>
</html>
