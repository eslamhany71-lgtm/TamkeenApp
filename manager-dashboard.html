<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="manager-page-title">لوحة تحكم المدير - تمكين</title>
    <link rel="stylesheet" href="css/manager.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <button onclick="location.href='home.html'" class="back-btn" id="btn-back">رجوع</button>
            <h2 id="txt-header-main">مراجعة طلبات الموظفين <span id="dept-name"></span></h2>
            <div class="lang-switch">
                <span onclick="setLanguage('ar')">AR</span> | <span onclick="setLanguage('en')">EN</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="stats-bar">
            <p><span id="txt-pending-label">إجمالي الطلبات المعلقة:</span> <span id="pending-count">0</span></p>
            <div class="live-status"><span class="dot"></span> Live</div>
        </div>
        <div id="requests-list" class="requests-grid">
            <p id="loading-msg">جاري تحميل الطلبات...</p>
        </div>
    </main>

    <div id="fileModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body-content"></div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/lang-manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/manager.js"></script>
</body>
</html>
